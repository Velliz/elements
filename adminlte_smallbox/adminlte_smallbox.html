<div class="small-box {!Color}">
    <div class="inner">
        <h3>{!Number}</h3>

        <p>{!Name}</p>
    </div>
    <div class="icon">
        <i class="fa {!Icon}"></i>
    </div>
    <a href="{!Uri}" class="small-box-footer">
        {!UriName} <i style="margin-left: 5px" class="fa fa-arrow-circle-right"></i>
    </a>
</div>
